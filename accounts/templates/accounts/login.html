{% extends 'accounts/base.html' %}

{% block title %}Login - SecureAuth{% endblock %}

{% block content %}
<div class="text-center">
    <h2 class="text-3xl font-bold text-gray-900 mb-2">Welcome Back</h2>
    <p class="text-gray-600 mb-6">Log in to your account</p>
</div>

<form method="POST" class="space-y-4">
    {% csrf_token %}
    <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" name="email" required
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter email">
    </div>
    <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" name="password" required
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter password">
    </div>

    <div class="flex items-center justify-between">
        <div class="text-sm">
            <a href="{% url 'forgot_password' %}" class="font-medium text-blue-600 hover:text-blue-500">
                Forgot your password?
            </a>
        </div>
    </div>

    <button type="submit"
        class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-300">
        Login
    </button>
</form>

<p class="mt-6 text-center text-sm text-gray-600">
    Don't have an account? <a href="{% url 'register' %}" class="font-medium text-blue-600 hover:text-blue-500">Sign
        up</a>
</p>
{% endblock %}
